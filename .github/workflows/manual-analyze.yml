name: üßê Repo Analyzer

on:
  workflow_dispatch:
    inputs:
      repo_user:
        type: string
        description: <github_username>
        required: true
      repo_name:
        type: string
        description: <github_repository>
        required: true

jobs:
  input_check:
    name: "üöß Validate Action Inputs"
    runs-on: ubuntu-latest

    steps:
      - name: "üöß Test [repo_user] input with regex"
        uses: actions-ecosystem/action-regex-match@v2
        id: user-regex-check
        with:
          text: ${{ github.event.inputs.repo_user }}
          regex: '[\w,\-]'

      - name: "üö´ Deny invalid snippet [repo_name] input"
        if: ${{ steps.user-regex-check.outputs.match == '' }}
        run: |
          echo "Invalid user folder path"
          exit 1
          
      - name: "üöß Test [repo_name] input with regex"
        uses: actions-ecosystem/action-regex-match@v2
        id: name-regex-check
        with:
          text: ${{ github.event.inputs.repo_name }}
          regex: '[\w,\-,\_]'

      - name: "üö´ Deny invalid snippet [repo_name] input"
        if: ${{ steps.name-regex-check.outputs.match == '' }}
        run: |
          echo "Invalid repo name folder path"
          exit 1

  execute_analyzer:
    needs: [input_check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      REPO_URL: ${{ github.event.inputs.repo_user }}/${{ github.event.inputs.repo_name }}

    steps:
      - name: ‚¨áÔ∏è Checkout THIS repository
        if: ${{ env.REPO_URL }}
        id: checkout-external-repo
        uses: actions/checkout@v3

      - name: ‚úèÔ∏è Initialize analysis report
        run: |
          mkdir output
          cd output
          mkdir security
          touch README.md
          echo "# üß™ Repository Analysis Report" >> README.md
          echo "" >> README.md
          echo "## üè∑Ô∏è Metadata" >> README.md
          echo "" >> README.md
          echo "Repository:" >> README.md
          echo '[${{ env.REPO_URL }}](https://github.com/${{ env.REPO_URL }})' >> README.md
          echo "" >> README.md
          echo "Analysis Date:" >> README.md
          date >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          echo "## üõ°Ô∏è Security Scan" >> README.md
          echo "" >> README.md
          echo '- [Sarif output](./security)' >> README.md
          echo "" >> README.md
          echo "## üö´ Typo Scan" >> README.md
          echo "" >> README.md
          echo '- [typos.txt](./typos.txt)' >> README.md
          echo '- [typos-diff.md](./typos-diff.md)' >> README.md
          echo "" >> README.md
          
          touch typos.txt
          touch typo-diff.md
          cd ..
      # Preform code scan
      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      
      - name: üõ†Ô∏è Initialize CodeQL
        if: steps.checkout-external-repo.outcome == 'success' && steps.checkout-external-repo.conclusion == 'success'
        uses: github/codeql-action/init@v2
        with:
          debug: true
      
      # - name: üèóÔ∏è Autobuild Repo Code
      #   if: steps.checkout-external-repo.outcome == 'success' && steps.checkout-external-repo.conclusion == 'success'
      #   uses: github/codeql-action/autobuild@v2

      - name: ‚úÖ Perform CodeQL Analysis
        if: steps.checkout-external-repo.outcome == 'success' && steps.checkout-external-repo.conclusion == 'success'
        id: codeql-analysis
        uses: github/codeql-action/analyze@v2
        with:
          upload: "false"
          add-snippets: "true"
          output: "../results"

      - name: üìÅ Move CodeQL results into output folder
        if: steps.codeql-analysis.outcome == 'success' && steps.codeql-analysis.conclusion == 'success'
        run: mv ../results output/security

      # Preform typo scan
      # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      # https://github.com/crate-ci/typos
      # NOTE: manually installed typos package to generate output file
      
      - name:  üõ†Ô∏è Configure rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: üõ†Ô∏è Configure rust cargo (package manager)
        uses: actions-rs/cargo@v1
    
      - name: üì¶ Install spell-checker dependency
        # https://crates.io/crates/typos-cli
        run: cargo install typos-cli

      - name: üö´ Preform typo scan
        if: always() && steps.checkout-external-repo.outcome == 'success' && steps.checkout-external-repo.conclusion == 'success'
        id: typo-scan
        run: |
          echo '## Detected Typos' >> output/typos.txt
          ${{ github.workspace }}/../../../.cargo/bin/typos >> output/typos.txt || true
          echo '## Detected Typos Diff' >> output/typo-diff.md
          echo '```diff' >> output/typo-diff.md
          ${{ github.workspace }}/../../../.cargo/bin/typos --diff >> output/typo-diff.md || true
          echo '```' >> output/typo-diff.md
      - name: üöö Push report to store repository
        if: always() && (steps.typo-scan.outcome == 'success' && steps.typo-scan.conclusion == 'success' || steps.codeql-analysis.outcome == 'success' && steps.codeql-analysis.conclusion == 'success')
        uses: cpina/github-action-push-to-another-repository@main
        env:
          # SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          source-directory: output
          destination-github-username: spencerlepine
          destination-repository-name: ${{ secrets.CONTRIBUTION_STORE_REPO }}
          target-directory: ${{ env.REPO_URL }}
          user-email: spencerlepine26@gmail.com
          target-branch: main

      - name: üîä Send conditional failure mail
        if: failure()
        uses: dawidd6/action-send-mail@v3.7.0
        with:
          # mail server settings
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email subject
          subject: ‚ùå (FAILURE) Analysis workflow - (${{ env.REPO_URL }})
          # email body as text
          body: ${{ github.job }} job in workflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }} - for repository (${{ env.REPO_URL }})
          # comma-separated string, send email to
          to: spencerlepine26@gmail.com
          # from email name
          from: SpencerBot

      - name: üîä Send conditional success mail
        if: success()
        uses: dawidd6/action-send-mail@v3.7.0
        with:
          # mail server settings
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email subject
          subject: üéâ (NEW) Repository Analysis Success - "${{ env.REPO_URL }}"
          # email body as text
          body: (${{ env.REPO_URL }}) => view analysis details - https://github.com/spencerlepine/${{ secrets.CONTRIBUTION_STORE_REPO }}/tree/main/${{ env.REPO_URL }}
          # comma-separated string, send email to
          to: spencerlepine26@gmail.com
          # from email name
          from: SpencerBot
     
